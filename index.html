<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Submission</title>
</head>

<body>
    <h1>Submit Code Snippet</h1>
    <form action="/submit" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="language">Preferred Code Language:</label>
        <select id="language" name="language" required>
            <option value="C++">C++</option>
            <option value="Java">Java</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
        </select><br>

        <label for="stdin">Standard Input (stdin):</label>
        <textarea id="stdin" name="stdin" required></textarea><br>

        <label for="sourceCode">Source Code:</label><br>
        <textarea id="sourceCode" name="sourceCode" rows="10" cols="50" required></textarea><br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
